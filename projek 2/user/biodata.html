<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lengkapi Biodata & Kesehatan - Healthy Life</title>
    <link rel="stylesheet" href="../SignUp_LogIn_Form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .biodata-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
            padding: 20px;
        }

        .biodata-form {
            background: #fff;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, .2);
            width: 100%;
            max-width: 600px;
        }

        .biodata-form h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .biodata-form p {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }

        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-title {
            color: #00ADB5;
            margin-bottom: 20px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        .input-row .input-box {
            flex: 1;
        }

        .gender-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .gender-option input[type="radio"] {
            width: 18px;
            height: 18px;
        }

        .health-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .btn-container {
            margin-top: 30px;
            text-align: center;
        }

        .required {
            color: #e74c3c;
        }

        .tab-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #00ADB5;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 10px;
        }

        .tab-step.active {
            background: #007a7f;
        }
    </style>
</head>
<body>
    <div class="biodata-container">
        <div class="biodata-form">
            <h1>Lengkapi Data Diri & Kesehatan</h1>
            <p>Data ini akan membantu kami memberikan rekomendasi kesehatan yang personal</p>
            
            <div class="tab-indicator">
                <div class="tab-step active">1</div>
                <div class="tab-step">2</div>
            </div>

            <form id="biodataForm">
                <!-- Section 1: Data Pribadi -->
                <div class="form-section">
                    <div class="section-title">
                        <i class='bx bxs-user'></i>
                        <span>Data Pribadi</span>
                    </div>

                    <div class="input-group">
                        <label for="fullName">Nama Lengkap <span class="required">*</span></label>
                        <div class="input-box">
                            <input type="text" id="fullName" placeholder="Masukkan nama lengkap Anda" required>
                            <i class='bx bxs-user'></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <div class="input-box">
                            <input type="email" id="email" placeholder="contoh@email.com" required>
                            <i class='bx bxs-envelope'></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Jenis Kelamin <span class="required">*</span></label>
                        <div class="gender-options">
                            <label class="gender-option">
                                <input type="radio" name="gender" value="Laki-laki" required>
                                Laki-laki
                            </label>
                            <label class="gender-option">
                                <input type="radio" name="gender" value="Perempuan" required>
                                Perempuan
                            </label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="age">Usia <span class="required">*</span></label>
                        <div class="input-box">
                            <input type="number" id="age" placeholder="Masukkan usia Anda" min="1" max="120" required>
                            <i class='bx bxs-calendar'></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="phone">Nomor Telepon <span class="required">*</span></label>
                        <div class="input-box">
                            <input type="tel" id="phone" placeholder="08xxxxxxxxxx" required>
                            <i class='bx bxs-phone'></i>
                        </div>
                    </div>
                </div>

                <!-- Section 2: Data Kesehatan -->
                <div class="form-section">
                    <div class="section-title">
                        <i class='bx bxs-heart'></i>
                        <span>Data Kesehatan</span>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="weight">Berat Badan (kg) <span class="required">*</span></label>
                            <div class="input-box">
                                <input type="number" id="weight" placeholder="Contoh: 65" min="1" max="300" required>
                                <i class='bx bxs-weight'></i>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="height">Tinggi Badan (cm) <span class="required">*</span></label>
                            <div class="input-box">
                                <input type="number" id="height" placeholder="Contoh: 170" min="50" max="250" required>
                                <i class='bx bxs-ruler'></i>
                            </div>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="systolic">Tekanan Darah (Sistolik) <span class="required">*</span></label>
                            <div class="input-box">
                                <input type="number" id="systolic" placeholder="Contoh: 120" min="50" max="250" required>
                                <i class='bx bxs-heart'></i>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="diastolic">Tekanan Darah (Diastolik) <span class="required">*</span></label>
                            <div class="input-box">
                                <input type="number" id="diastolic" placeholder="Contoh: 80" min="30" max="150" required>
                                <i class='bx bxs-heart'></i>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="waterIntake">Kebiasaan Minum Air (gelas/hari) <span class="required">*</span></label>
                        <div class="input-box">
                            <input type="number" id="waterIntake" placeholder="Contoh: 8" min="1" max="20" required>
                            <i class='bx bxs-droplet'></i>
                        </div>
                        <div class="health-info">
                            ⓘ Rekomendasi: 8 gelas (2 liter) per hari untuk dewasa
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="mentalStatus">Kondisi Kesehatan Mental <span class="required">*</span></label>
                        <select id="mentalStatus" class="input-box" style="width: 100%; padding: 13px 20px; background: #eee; border-radius: 8px; border: none; outline: none; font-size: 16px;" required>
                            <option value="">Pilih kondisi saat ini</option>
                            <option value="Baik">Baik - Tidak ada keluhan</option>
                            <option value="Sedang">Sedang - Kadang merasa stres</option>
                            <option value="Perhatian">Perhatian - Sering cemas/stres</option>
                            <option value="Butuh Bantuan">Butuh Bantuan - Membutuhkan konsultasi</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="healthNotes">Catatan Kesehatan Tambahan</label>
                        <textarea id="healthNotes" placeholder="Riwayat penyakit, alergi, atau keluhan lainnya..." rows="3" style="width: 100%; padding: 13px 20px; background: #eee; border-radius: 8px; border: none; outline: none; font-size: 16px; resize: vertical;"></textarea>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn" style="width: 100%;">Simpan & Lanjutkan ke Dashboard</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('biodataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Calculate BMI
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert to meters
            const bmi = weight / (height * height);

            // Ambil data dari form
            const userBiodata = {
                // Data Pribadi
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                age: parseInt(document.getElementById('age').value),
                phone: document.getElementById('phone').value,
                
                // Data Kesehatan
                weight: weight,
                height: document.getElementById('height').value,
                bmi: parseFloat(bmi.toFixed(1)),
                bloodPressure: {
                    systolic: parseInt(document.getElementById('systolic').value),
                    diastolic: parseInt(document.getElementById('diastolic').value)
                },
                waterIntake: parseInt(document.getElementById('waterIntake').value),
                mentalStatus: document.getElementById('mentalStatus').value,
                healthNotes: document.getElementById('healthNotes').value,
                
                // Metadata
                registrationDate: new Date().toLocaleString('id-ID'),
                lastUpdate: new Date().toLocaleString('id-ID')
            };

            // Simpan ke localStorage user
            localStorage.setItem('userBiodata', JSON.stringify(userBiodata));

            // Simpan ke admin data (simulate sending to admin)
            saveToAdminData(userBiodata);
            
            // Redirect ke halaman utama user
            window.location.href = 'index.html';
        });

        function saveToAdminData(userData) {
            // Get existing admin data or initialize empty array
            let adminData = JSON.parse(localStorage.getItem('adminMembersData')) || [];
            
            // Check if user already exists
            const existingIndex = adminData.findIndex(member => member.email === userData.email);
            
            if (existingIndex !== -1) {
                // Update existing user
                adminData[existingIndex] = userData;
            } else {
                // Add new user
                adminData.push(userData);
            }
            
            // Save back to localStorage
            localStorage.setItem('adminMembersData', JSON.stringify(adminData));
            
            // Also update notifications for new members needing attention
            updateAdminNotifications(adminData);
        }

        function updateAdminNotifications(members) {
            const needsAttention = members.filter(member => 
                member.mentalStatus === "Butuh Bantuan" || 
                member.bmi >= 30 || 
                member.bloodPressure.systolic >= 140
            ).length;
            
            // Save notification count
            localStorage.setItem('adminNotifications', needsAttention.toString());
        }

        // Real-time BMI calculation
        document.getElementById('weight').addEventListener('input', calculateBMI);
        document.getElementById('height').addEventListener('input', calculateBMI);

        function calculateBMI() {
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            
            if (weight && height) {
                const heightInMeters = height / 100;
                const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(1);
                
                // Show BMI info
                const bmiInfo = document.querySelector('.health-info');
                if (bmiInfo) {
                    let category = '';
                    if (bmi < 18.5) category = 'Underweight';
                    else if (bmi < 25) category = 'Normal';
                    else if (bmi < 30) category = 'Overweight';
                    else category = 'Obesitas';
                    
                    bmiInfo.innerHTML = `ⓘ BMI Anda: <strong>${bmi}</strong> (${category})`;
                }
            }
        }

        // Validasi real-time
        document.getElementById('age').addEventListener('input', function() {
            if (this.value < 1) this.value = 1;
            if (this.value > 120) this.value = 120;
        });

        document.getElementById('systolic').addEventListener('input', function() {
            if (this.value < 50) this.value = 50;
            if (this.value > 250) this.value = 250;
        });

        document.getElementById('diastolic').addEventListener('input', function() {
            if (this.value < 30) this.value = 30;
            if (this.value > 150) this.value = 150;
        });
    </script>
</body>
</html>
